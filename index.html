<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #0077cc;
      color: white;
      padding: 15px;
      position: fixed;
      top: -70px;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    nav h1 {
      margin: 0;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      opacity: 0;
    }
    .btn {
      background: #ff6600;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <h1>My Landing Page</h1>
  </nav>

  <section style="background: #f4f4f4;">
    <div>
      <h2>Welcome!</h2>
      <button class="btn">Click Me</button>
    </div>
  </section>

  <section style="background: #ddd;">
    <h2>Scroll Animation Section</h2>
  </section>

  <section style="background: #bbb;">
    <h2>Another Section</h2>
  </section>

  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // Navbar slide-in
    gsap.to("nav", { y: 70, duration: 1, delay: 0.5, ease: "power2.out" });

    // Button pulse effect
    gsap.to(".btn", {
      scale: 1.1,
      repeat: -1,
      yoyo: true,
      duration: 0.8,
      ease: "power1.inOut"
    });

    // Scroll-triggered fade-ins
    gsap.utils.toArray("section").forEach(section => {
      gsap.to(section, {
        opacity: 1,
        duration: 1,
        scrollTrigger: {
          trigger: section,
          start: "top 80%",
          toggleActions: "play none none reverse"
        }
      });
    });
  </script>
</body>
</html>
